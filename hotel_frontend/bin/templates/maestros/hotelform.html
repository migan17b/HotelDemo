<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hotel</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Registro Hotel</h1>
			<br/>
			<form action="#" th:action="@{/hotel/addhotel}" th:object="${hotelModel}" method="post">
				<input type="hidden" class="form-control" th:field="*{id}" ></input>
				<input type="hidden" class="form-control" th:field="*{rowVersion}" ></input>
				<input type="hidden" class="form-control" th:field="*{idEmpresa}" ></input>
				Nombre: <input type="text" class="form-control" th:field="*{nombre}" th:value="*{nombre}"  ></input>
				<br/>
				Direccion: <input type="text" class="form-control" th:field="*{direccion}" th:value="*{direccion}"  ></input>
				<br/>
				
				Telefono: <input type="text" class="form-control" th:field="*{telefono}" th:value="*{telefono}"  ></input>
				<br/>
				Estrellas: <input type="number" class="form-control" th:field="*{estrellas}" th:value="*{estrellas}"></input>
				<br/>
			
		
				<br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Grabar
				</button>
				
			</form>
			<a href="#" th:href="@{/hotel/cancel}" >
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar
				</button>
			</a>
		</div>
	</div>
	
	<div class="container">
	
		
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Numero</th>
						
						<th>Piso</th>
						<th>Precio Dia</th>
						<th>Precio Hora</th>
						<th>Caracteristicas</th>
						<th>Acciones</th>
						
					</tr>
				</thead>
				<tbody>

					<tr  th:each="habitacion : ${hotelModel.habitaciones}">
						<td th:text="${habitacion.numHabitacion}" ></td>
						<td th:text="${habitacion.numPiso}" ></td>
						<td th:text="${habitacion.precioDia}"></td>
						<td th:text="${habitacion.precioHora}"></td>
						<td>
							<a href="#" th:href="@{/habitacion/habitacionform?id=__${habitacion.id}__&amp;idHotel=__${habitacion.idHotel}__}" >
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</a>
							<a href="#" th:href="@{/habitacion/removehabitacion?id=__${habitacion.id}__&amp;idHotel=__${habitacion.idHotel}__}" >
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${result == 0}" class="alert alert-success" role="alert" > Grabo Corectamente!</div>
		<div th:if="${result == -1}" class="alert alert-danger" role="alert" > error al actualizar</div>
		
		<a href="#" th:href="@{/habitacion/habitacionform?idHotel=__${hotelModel.id}__}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar Habitacion</button>
		</a>	
		<form  th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
		</form>
		
		
	</div>

</body>
</html>
