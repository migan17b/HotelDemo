<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hotel</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Registro Persona</h1>
			<br/>
			<form action="#" th:action="@{/persona/addpersona}" th:object="${personaModel}" method="post">
				<input type="hidden" class="form-control" th:field="*{id}"  ></input>
				<input type="hidden" class="form-control" th:field="*{rowVersion}" ></input>
				
				DNI: <input type="text" class="form-control" th:field="*{numDoc}" th:value="*{numDoc}" maxlength="8"  ></input>
				<br/>
				Apellido Paterno: <input type="text" class="form-control" th:field="*{apePaterno}" th:value="*{apePaterno}"></input>
				<br/>
				Apellido Materno: <input type="text" class="form-control" th:field="*{apeMaterno}" th:value="*{apeMaterno}"></input>
				<br/>
				Nombres : <input type="text" class="form-control" th:field="*{nombres}" th:value="*{nombres}" ></input>
				<br/>
				
				Correo: <input type="text" class="form-control" th:field="*{correo}" th:value="*{correo}" ></input>
				<br/>
				Telefono: <input type="text" class="form-control" th:field="*{telefono}" th:value="*{telefono}" ></input>
				<br/>
				Direccion: <input type="text" class="form-control" th:field="*{direccion}" th:value="*{direccion}" ></input>
				<br/>
				<br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Grabar
				</button>
				
			</form>
			<a href="#" th:href="@{/persona/cancel}" >
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar
				</button>
			</a>
		</div>
	</div>

</body>
</html>
