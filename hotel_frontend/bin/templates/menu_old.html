<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Hotel melany</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>User , <span th:text="${userSession.fullName}"> </span> !</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			
			<table>
			<tr>
				<td  >
				
					<ul>
						<li  th:each="perfil : ${perfiles}">
							<a href="#" th:href="@{__${perfil.module.url}__}" > <span th:text="${perfil.module.menuLabel}"  ></span> </a> 							
						</li>

					
					</ul>
				</td>
				
			</tr>
		</table>
		</div>
			
		<form  th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
		</form>
		
		
	
	</div>


</body>
</html>
