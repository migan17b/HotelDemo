<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Hotel - Productos</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	
 	
  </head>

  <body>
	
	<div class="container">
	
		
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>descripcion</th>
						<th>Pecio</th>
						<th>Unidad</th>
						<th>Acciones</th>
						
					</tr>
				</thead>
				<tbody>

					<tr  th:each="producto : ${productos}">
						<td th:text="${producto.nombre}" ></td>
						<td th:text="${producto.descripcion}" ></td>
						<td th:text="${producto.precioVenta}"></td>
						<td th:text="${producto.unidad}"></td>
						<td>
							<a href="#" th:href="@{/producto/productoform?id=__${producto.id}__}" >
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</a>
							<a href="#" th:href="@{/producto/removeProducto?id=__${producto.id}__}" >
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:if="${result == 0}" class="alert alert-success" role="alert" > Grabo Corectamente!</div>
		<div th:if="${result == -1}" class="alert alert-danger" role="alert" > error al actualizar</div>
		
		<a href="#" th:href="@{/producto/productoform}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar Producto</button>
		</a>	
		<form  th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir</button>
		</form>
		
		
	</div>


</body>
</html>
