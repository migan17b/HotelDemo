<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
 <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Hotel - Login</title>

    <!-- Bootstrap core CSS -->
   

    <!-- Custom styles for this template-->
    <link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
	 <!-- Bootstrap CSS -->
    <link rel="stylesheet"  th:href="@{/css/bootstrap/bootstrap-flex.min.css}"/>
   
   <!-- app CSS -->
    <link rel="stylesheet" href="#" type="text/css" th:href="@{/css/app.css}"/>

  </head>

  <body>
	 <!-- Header -->

    <header id="header-container">
      <div class="container">
        <div class="row flex-items-xs-middle  align-items-center  flex-items-xs-between">
          <div class="col-xs-6">
            <h1 class="pull-xs-left">HOTEL MELANY</h1>
          </div>
          <div class="col-xs-3">
            
            <a th:href="@{/index}" class="text-uppercase font-weight-bold pull-sm-right">Home</a>
          </div>
        </div>
      </div>
    </header>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
    <!-- /Header -->
    <div class="container">

      <form class="form-signin"  th:action="@{/logincheck}"   method="POST">
      	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <h2 class="form-signin-heading">LOGIN</h2>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="text"  class="form-control" placeholder="Usuario" name="username" id="username" />
        <label for="inputPassword" class="sr-only">Clave</label>
        <input type="password"  class="form-control" placeholder="clave" name="password" id="password"/>
        <div th:if="${error !=null}" class="alert alert-danger" role="alert" > Usuario o Clave Invalido  </div>
        <div th:if="${logout !=null}" class="alert alert-info" role="alert" >Salio correctamente!</div>
        <button class="btn btn-lg btn-sd btn-block" type="submit">
        	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> ingresar
        </button>
      </form>

    </div> <!-- /container -->
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
	 <!-- Footer -->

    <div id="footer-container">
      <div class="container">
        <div class="row text-xs-center  ">
          <div class="col-xs-12">
          
              <h4 class="text-uppercase">Hotel Melany</h4>
              <small >Av. Jose pardo de Zela 150</small> <br/>
              <small >telf. (01)4710470</small>
              <div class="form-group">
               
                <small id="emailHelp" class="form-text text-muted">by Social Data 2017</small>
              </div>
             
          
          </div>
          
        </div>
      </div>
    </div>

    <!-- /Footer -->
    
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    
    
</body>
